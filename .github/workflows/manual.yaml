name: Manual
on: 
  workflow_dispatch:
    inputs:
      name:
        type: string
        required: true
        description: please write your name
        default: Ken
jobs:
  run:
    runs-on: ubuntu-latest      
    timeout-minutes: 1
    steps:
    - name: sleep if necessary
      if: ${{ inputs.name == 'Ken' }} 
      run: |
        echo sleep 2 minutes if inputs name == default value
        sleep 120
    
    - name: greet
      run: echo "Hello, ${{ inputs.name }}!!"
        
    - name: description
      run: |
        echo "This workflow (${{ github.action }}) was triggered by ${{ github.actor }} on ${{ github.ref_name }}."

